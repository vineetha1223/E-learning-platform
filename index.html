<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive E-learning Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interactive E-learning Platform</h1>
  </header>

  <main>
    <!-- Courses Section -->
    <section id="course-section">
      <h2>Courses</h2>
      <div id="course-list">
        <!-- Dynamic course content -->
      </div>
    </section>

    <!-- Progress Section -->
    <section id="progress-section">
      <h2>Progress Tracker</h2>
      <div id="progress-bar">
        <div id="progress-indicator"></div>
      </div>
      <p id="progress-text">Course Completion: 0%</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Interactive E-learning Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
